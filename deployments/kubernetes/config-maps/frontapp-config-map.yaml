apiVersion: v1
kind: ConfigMap
metadata:
  name: frontapp-config
  namespace: kuspace
data:
  frontapp.conf: |
    J_MAX_LOGIC_CHARS=1000000
    VERBOSE=true
    API_ADDRESS=uspace
    WSS_ADDRESS_INTERNAL=wss:8082
    ALLOWED_ORIGINS=*
    J_MAX_CPU=1
    J_MAX_STORAGE=4
    J_MAX_PARALLELISM=4
    IP=0.0.0.0
    API_GIN_MODE=release
    API_PORT=8079
    AUTH_PORT=9090
    AUTH_ADDRESS=minioth
    J_MAX_TIMEOUT=10
    MINIO_DEFAULT_BUCKET=uspace-default
