apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: uspace
  labels:
    app: uspace
  #namespace: kuspace

spec:
  selector:
    matchLabels:
      app: uspace
  serviceName: uspace
  replicas: 1
  template:
    metadata:
      labels:
        app: uspace
    spec:
      serviceAccountName: job-runner  
      containers:
      - name: uspace
        image: kyri56xcaesar/kuspace/uspace:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8079
          name: web
        volumeMounts:
        - name: database
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: database
    spec:
      storageClassName: uspace
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
