apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: system-ingress
  namespace: ${NAMESPACE}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "4096m"

spec:
  ingressClassName: nginx
  rules:
  - host: frontapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontapp
            port:
              number: 8080
  - host: uspace.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: uspace
            port:
              number: 8079
  - host: minioth.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minioth
            port:
              number: 9090

