<h3>List View</h3>
<table id="resource-list-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Size</th>
            <th>Permissions</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Accessed At</th>
            <th>Owner</th>
            <th>Group</th>
            <th>Volume</th>
        </tr>
    </thead>
    <tbody>
        {{ range . }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Type }}</td>
            <td>{{ .Size }}</td>
            <td>{{ .Perms }}</td>
            <td>{{ .Created_at }}</td>
            <td>{{ .Updated_at }}</td>
            <td>{{ .Accessed_at }}</td>
            <td>{{ .Uid }}</td>
            <td>{{ .Gid }}</td>
            <td>{{ .Vid }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
