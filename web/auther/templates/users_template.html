<div id="users-result-container" style="padding: 1rem;">
  <table id="all-users-table" border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Home</th>
        <th>Shell</th>
        <th>Group ID</th>
        <th>Groups</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="users-body">
      {{ range $index, $user := . }}
      <tr id="table-{{ $index }}">
        <td>{{ $user.Uid }}</td>
        <td>{{ $user.Username }}</td>
        <td>#$h4sh3d##</td>
        <td>{{ $user.Home }}</td>
        <td>{{ $user.Shell }}</td>
        <td>{{ $user.Pgroup }}</td>
        <td>
          {{ range $user.Groups }}
            <span>{{ .Groupname }}</span><br>
          {{ end }}
        </td>
        <td>
          <button id="edit-btn-{{ $index }}" onclick="editUser('{{ $user.Uid }}', '{{ $index }}')">Edit</button>
          <button id="delete-btn-{{ $index }}" onclick="deleteUser('{{ $user.Uid }}', '{{ $index }}')">Delete</button>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
