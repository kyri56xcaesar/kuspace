# permissions for end users to edit userspaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: userspace-operator
    app.kubernetes.io/managed-by: kustomize
  name: userspace-editor-role
rules:
- apiGroups:
  - userspace.myapp.example.com
  resources:
  - userspaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - userspace.myapp.example.com
  resources:
  - userspaces/status
  verbs:
  - get
