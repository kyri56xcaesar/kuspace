definitions:
  kyri56xcaesar_myThesis_internal_utils.Group:
    properties:
      gid:
        description: |-
          Gid is the numeric group ID.
          @example 3001
        example: 3001
        type: integer
      groupname:
        description: |-
          Groupname is the name of the group.
          @example researchers
        example: researchers
        type: string
    type: object
  kyri56xcaesar_myThesis_internal_utils.Job:
    properties:
      completed:
        type: boolean
      completed_at:
        type: string
      cpu_limit:
        type: string
      cpu_request:
        type: string
      created_at:
        type: string
      description:
        type: string
      duration:
        type: number
      env:
        additionalProperties:
          type: string
        type: object
      ephimeral_storage_limit:
        type: string
      ephimeral_storage_request:
        type: string
      input:
        type: string
      input_format:
        description: perhaps unecessary
        type: string
      jid:
        type: integer
      logic:
        type: string
      logic_body:
        type: string
      logic_headers:
        type: string
      memory_limit:
        type: string
      memory_request:
        type: string
      output:
        type: string
      output_format:
        type: string
      parallelism:
        type: integer
      params:
        items:
          type: string
        type: array
      priority:
        type: integer
      status:
        type: string
      timeout:
        description: in minutes
        type: integer
      uid:
        type: integer
    type: object
  kyri56xcaesar_myThesis_internal_utils.Password:
    properties:
      expirationDate:
        type: string
      hashpass:
        description: |-
          Hashpass is the hashed password.
          @example $2a$10$7s5YfF7...
        example: $2a$10$7s5YfF7...
        type: string
      inactivityPeriod:
        type: string
      lastPasswordChange:
        description: LastPasswordChange is the last time the password was changed.
        type: string
      maxiumPasswordAge:
        type: string
      minimumPasswordAge:
        type: string
      warningPeriod:
        type: string
    type: object
  kyri56xcaesar_myThesis_internal_utils.Resource:
    properties:
      accessed_at:
        type: string
      created_at:
        type: string
      gid:
        description: as in group id
        type: integer
      links:
        type: integer
      name:
        type: string
      path:
        type: string
      perms:
        type: string
      reader: {}
      rid:
        type: integer
      size:
        type: integer
      type:
        type: string
      uid:
        description: as in user id (owner)
        type: integer
      updated_at:
        type: string
      vid:
        type: integer
      vname:
        type: string
    type: object
  kyri56xcaesar_myThesis_internal_utils.User:
    description: Contains user metadata, credentials, and group memberships.
    properties:
      groups:
        description: Groups is a list of groups the user belongs to.
        items:
          $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Group'
        type: array
      home:
        description: Home is the user’s home directory path.
        example: /home/johndoe
        type: string
      info:
        description: Info is optional user metadata or notes.
        example: researcher in group A
        type: string
      password:
        allOf:
        - $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Password'
        description: Password contains the user’s password settings and hash.
      pgroup:
        description: Pgroup is the user’s primary group ID.
        example: 2001
        type: integer
      shell:
        description: Shell is the user’s default shell.
        example: /bin/bash
        type: string
      uid:
        description: Uid is the user’s numeric ID.
        example: 1001
        type: integer
      username:
        description: |-
          Username is the unique login name of the user.
          @example johndoe
        example: johndoe
        type: string
    type: object
  kyri56xcaesar_myThesis_internal_utils.Volume:
    properties:
      capacity:
        type: number
      created_at:
        type: string
      dynamic:
        type: boolean
      name:
        type: string
      path:
        type: string
      usage:
        type: number
      vid:
        type: integer
    type: object
  minioth.LoginClaim:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  minioth.RegisterClaim:
    properties:
      user:
        $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.User'
    type: object
  pkg_fslite.Admin:
    description: Admin login/registration payload
    properties:
      id:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /admin/audit/logs:
    get:
      description: Retrieves audit logs. (Currently not implemented.)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get audit logs
      tags:
      - admin
  /admin/groupadd:
    post:
      consumes:
      - application/json
      parameters:
      - description: Group data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Group'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a new group
      tags:
      - admin
  /admin/groupdel:
    delete:
      parameters:
      - description: Group ID to delete
        in: query
        name: gid
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a group
      tags:
      - admin
  /admin/groupmod:
    put:
      consumes:
      - application/json
      parameters:
      - description: Full group object for replacement
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Group'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Modify an entire group entry
      tags:
      - admin
  /admin/grouppatch:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Fields to update in the group
        in: body
        name: data
        required: true
        schema:
          properties:
            fields:
              additionalProperties: true
              type: object
            gid:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Patch an existing group
      tags:
      - admin
  /admin/groups:
    get:
      description: Retrieves all groups.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              allOf:
              - {}
              - properties:
                  content:
                    items:
                      $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Group'
                    type: array
                type: object
            type: object
      summary: Get groups
      tags:
      - admin
  /admin/hasher:
    post:
      consumes:
      - application/json
      description: Hashes a plaintext input or verifies a hash if both are provided.
      parameters:
      - description: Text or Hash Verification Input
        in: body
        name: input
        required: true
        schema:
          properties:
            hash:
              type: string
            hashcost:
              type: integer
            text:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Hash or verify text
      tags:
      - admin
  /admin/register:
    post:
      consumes:
      - application/json
      description: Registers a new admin user into the system.
      parameters:
      - description: Admin username (optional if provided in body)
        in: query
        name: username
        type: string
      - description: Admin password (optional if provided in body)
        in: query
        name: password
        type: string
      - description: Admin registration data in body (optional)
        in: body
        name: admin
        schema:
          $ref: '#/definitions/pkg_fslite.Admin'
      produces:
      - application/json
      responses:
        "201":
          description: Admin registered successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Missing or invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error during registration
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Admin registration
      tags:
      - auth
  /admin/resource/copy:
    post:
      description: Copies a resource from one location to another within the system.
      parameters:
      - description: Source resource in format <volume_name>/<object_name>
        in: query
        name: source
        required: true
        type: string
      - description: Destination resource in format <volume_name>/<object_name>
        in: query
        name: dest
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Copy successful
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid format or missing arguments
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Copy a resource
      tags:
      - resource
  /admin/resource/delete:
    delete:
      consumes:
      - application/json
      description: Deletes a resource by JSON body or query params (name & volume).
      parameters:
      - description: Resource to delete
        in: body
        name: resource
        schema:
          $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Resource'
      - description: Name of the resource
        in: query
        name: name
        type: string
      - description: Volume name of the resource
        in: query
        name: volume
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful deletion
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request or invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error or internal failure
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a resource
      tags:
      - resource
  /admin/resource/download:
    get:
      description: Downloads a resource from a specified volume by filename.
      parameters:
      - description: 'Format: <volume_name>/<object_name>'
        in: query
        name: resource
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: File stream for download
          schema:
            type: file
        "400":
          description: Invalid request format
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Resource not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Download a resource
      tags:
      - resource
  /admin/resource/get:
    get:
      description: Retrieves resources using name or resource IDs (rids).
      parameters:
      - description: Resource name to search
        in: query
        name: name
        type: string
      - description: Comma-separated list of resource IDs
        in: query
        name: rids
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of resources
          schema:
            items:
              $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Resource'
            type: array
        "400":
          description: Query or processing error
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: No matching resources found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get one or more resources
      tags:
      - resource
  /admin/resource/stat:
    get:
      description: Retrieves the metadata of a specific resource using its volume
        and name.
      parameters:
      - description: 'Format: <volume_name>/<object_name>'
        in: query
        name: resource
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Resource metadata
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input or formatting
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error during stat
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get metadata of a resource
      tags:
      - resource
  /admin/resource/upload:
    post:
      consumes:
      - multipart/form-data
      description: Uploads multiple files to the specified volume. Requires authentication.
      parameters:
      - description: Volume name
        in: query
        name: volume
        required: true
        type: string
      - description: Files to upload
        in: formData
        name: files
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Files uploaded successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request or parse failure
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Failed to insert resource
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload one or more files to a volume
      tags:
      - resource
  /admin/useradd:
    post:
      consumes:
      - application/json
      parameters:
      - description: User registration info
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/minioth.RegisterClaim'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add a new user
      tags:
      - admin
  /admin/userdel:
    delete:
      parameters:
      - description: User ID to delete
        in: query
        name: uid
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a user
      tags:
      - admin
  /admin/usermod:
    put:
      consumes:
      - application/json
      parameters:
      - description: User data for full update
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/minioth.RegisterClaim'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Modify an entire user entry
      tags:
      - admin
  /admin/userpatch:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Fields to update (must include 'uid')
        in: body
        name: data
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Patch an existing user
      tags:
      - admin
  /admin/users:
    get:
      description: Retrieves user(s), optionally filtered by UID.
      parameters:
      - description: User ID
        in: query
        name: uid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              allOf:
              - {}
              - properties:
                  content:
                    items:
                      $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.User'
                    type: array
                type: object
            type: object
      summary: Get users
      tags:
      - admin
  /admin/uservolumes:
    get:
      description: Fetch user-to-volume mappings. (Currently only GET is implemented.
        PATCH/DELETE placeholders.)
      parameters:
      - description: Comma-separated user IDs to filter
        in: query
        name: uids
        type: string
      - description: Comma-separated volume IDs to filter
        in: query
        name: vids
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User volume claims retrieved
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Method not allowed
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Manage user volume claims
      tags:
      - volume
  /admin/verify-password:
    post:
      consumes:
      - application/json
      description: Authenticates a user using username and password without issuing
        a token.
      parameters:
      - description: User Credentials
        in: body
        name: credentials
        required: true
        schema:
          properties:
            password:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Verify password
      tags:
      - admin
  /admin/volume/delete:
    delete:
      consumes:
      - application/json
      description: Deletes a volume either from JSON body or query param `name`.
      parameters:
      - description: Volume object
        in: body
        name: volume
        schema:
          $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Volume'
      - description: Volume name
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: volume deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: deletion error or invalid input
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a volume
      tags:
      - volume
  /admin/volume/get:
    get:
      description: Retrieves volume details using query parameters.
      parameters:
      - description: Volume name
        in: query
        name: name
        type: string
      - description: Volume ID
        in: query
        name: vid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: volume info
          schema:
            items:
              $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Volume'
            type: array
        "400":
          description: retrieval error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get volume information
      tags:
      - volume
  /admin/volume/new:
    post:
      consumes:
      - application/json
      description: Registers a new volume with specified metadata.
      parameters:
      - description: Volume object
        in: body
        name: volume
        required: true
        schema:
          $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Volume'
      produces:
      - application/json
      responses:
        "200":
          description: volume created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: binding or creation error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new volume
      tags:
      - volume
  /job:
    get:
      consumes:
      - application/json
      description: GET retrieves jobs by uid(s), jid, or returns all. POST submits
        one or multiple jobs.
      parameters:
      - description: Limit number of jobs
        in: query
        name: limit
        type: string
      - description: Offset for pagination
        in: query
        name: offset
        type: string
      - description: Comma-separated list of user IDs
        in: query
        name: uids
        type: string
      - description: Job ID or '*' for all jobs
        in: query
        name: jids
        type: string
      - description: Single job
        in: body
        name: job
        required: true
        schema:
          $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Job'
      - description: Multiple jobs
        in: body
        name: jobs
        required: true
        schema:
          items:
            $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Job'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "405":
          description: Method Not Allowed
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get or submit jobs
      tags:
      - jobs
    post:
      consumes:
      - application/json
      description: GET retrieves jobs by uid(s), jid, or returns all. POST submits
        one or multiple jobs.
      parameters:
      - description: Limit number of jobs
        in: query
        name: limit
        type: string
      - description: Offset for pagination
        in: query
        name: offset
        type: string
      - description: Comma-separated list of user IDs
        in: query
        name: uids
        type: string
      - description: Job ID or '*' for all jobs
        in: query
        name: jids
        type: string
      - description: Single job
        in: body
        name: job
        required: true
        schema:
          $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Job'
      - description: Multiple jobs
        in: body
        name: jobs
        required: true
        schema:
          items:
            $ref: '#/definitions/kyri56xcaesar_myThesis_internal_utils.Job'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
